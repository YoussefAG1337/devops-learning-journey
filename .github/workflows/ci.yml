name: Flask App CI & Push to Docker Hub

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: ğŸ“¦ Install deps & pytest
      run: |
        pip install -r stage-2/mini-project-4-docker-flask/requirements.txt
        pip install pytest

    - name: âœ… Run tests
      run: pytest stage-2/mini-project-4-docker-flask -q

    # Buildx enables modern Docker builds and caching
    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Build and push only on main pushes (not on PRs)
    - name: ğŸ—ï¸ Build & (conditionally) push image
      uses: docker/build-push-action@v5
      with:
        context: ./stage-2/mini-project-4-docker-flask
        file: ./stage-2/mini-project-4-docker-flask/Dockerfile
        push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/flask-hello:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/flask-hello:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
